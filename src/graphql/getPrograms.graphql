query getPrograms {
  programs {
    id
    title
    description
    image {
      fileName
      url
    }
    workouts {
      id
      title
      description
      bodyPart
      image {
        fileName
        url
      }
      exercises {
        id
        title
        description
        duration
        repetitions
        steps {
          id
          title
        }
        image {
          fileName
          url
        }
        videoUrl
      }
    }
  }
}
