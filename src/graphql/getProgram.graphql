query getProgram($programId: ID!) {
    program(where: {id: $programId}) {
        title
        description
        image {
            fileName
            url
        }
        workouts {
            title
            description
            bodyPart
            image {
                fileName
                url
            }
            exercises {
                title
                description
                duration
                repetitions
                steps {
                    title
                }
                image {
                    fileName
                    url
                }
                videoUrl
            }
        }
    }
}
